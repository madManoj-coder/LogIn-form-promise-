<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body{
            background: url(./assets/images/beauty.jpg) no-repeat center/cover;
        }
        .card.bg{
            background-color: rgb(220, 196, 208);
        }
        
    </style>
</head>
<body class="mt-5">
   <div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
           <div class="card bg">
            <div class="card-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="text" required class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password*</label>
                        <input type="password" required class="form-control" id="password">
                    </div>
                    <div class="text-right">
                        <button class="btn btn-outline-primary" type="submit">Log IN</button>
                    </div>
                </form>
            </div>
           </div> 
        </div>
    </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
   <script src="./assets/js/app.js"></script> 
</body>
</html>
